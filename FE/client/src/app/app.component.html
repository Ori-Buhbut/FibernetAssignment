<article class="table-header">
  <div>
    <button style="width: 30vw;" mat-stroked-button (click)="addRow()">
      Add Row
    </button>
  </div>
</article>
<table mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button [disabled]="element.locked" (click)="onEditClick(element)">
            Edit
          </button>
          <button mat-button class="button-remove" (click)="deleteRow(element)">
            Delete
          </button>
        </div>
        <span *ngSwitchCase="'date'">
          {{ element[col.key] | date: 'mediumDate' }}
        </span>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>
      <div [ngSwitch]="col.type" *ngIf="element.isEdit">
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="updateRow(element)">
            Done
          </button>
        </div>
        <mat-form-field class="form-input" *ngSwitchCase="'date'">
          <input matInput [matDatepicker]="picker" [(ngModel)]="element[col.key]" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-input" *ngSwitchDefault>
          <input matInput [required]="col.required" [pattern]="col.pattern" [type]="col.type"
            [(ngModel)]="element[col.key]" />
        </mat-form-field>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngStyle]="{'opacity': row.locked ? '0.3' : '1', 'pointer-events': row.locked ? 'none' : 'all'}"></tr>
</table>
